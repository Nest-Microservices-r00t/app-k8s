apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: orders-ms
  name: orders-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orders-ms
    spec:
      containers:
      - image: us-west1-docker.pkg.dev/store-microservices-430116/store-registry/orders-ms-prod
        name: orders-ms-prod
        env:
          - name: PORT
            value: "3002"
          - name: NATS_SERVERS
            value: "nats://nats-server:4222"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: orders-secrets
                key: database_url
        resources: 
          requests:
            memory: "300Mi"
            cpu: "0.1"
          limits:
            memory: "500Mi"
            cpu: "0.5"
